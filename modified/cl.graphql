"""
--- endpoint ---
https://rdfportal.org/bioportal/sparql

--- sparql ---
PREFIX : <https://github.com/dbcls/grasp/ns/>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
PREFIX obo: <http://purl.obolibrary.org/obo/>

CONSTRUCT {
  ?cl :iri ?cl .
  ?cl :label ?label .
  ?cl :id ?id .
}
FROM <http://rdfportal.org/dataset/bioportal/cl>
WHERE {
  ?cl a owl:Class ;
    rdfs:label ?label .

  {{#if iri}}VALUES ?cl { {{join " " (as-iriref iri)}} }{{/if}}
  {{#if id}}
    VALUES ?cl {
      {{#each id as |_id|}}
        obo:CL_{{_id}}
      {{/each}}
    }
  {{/if}}
  BIND (strafter(STR(?cl), "CL_") AS ?id)
}
"""
type cl {
  iri: String!
  label: String!
  id: String!
}
