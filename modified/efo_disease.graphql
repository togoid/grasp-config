"""
--- endpoint ---
https://rdfportal.org/bioportal/sparql

--- sparql ---
PREFIX : <https://github.com/dbcls/grasp/ns/>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

CONSTRUCT {
  ?efo :iri ?efo .
  ?efo :label ?label .
  ?efo :id ?id .
}
WHERE {
  ?efo a owl:Class ;
    rdfs:label ?label ;
    oboinowl:id ?efoid .

  {{#if iri}}VALUES ?efo { {{join " " (as-iriref iri)}} }{{/if}}
  {{#if id}}
    VALUES ?efoid {
      {{#each id as |_id|}}
        "EFO:{{_id}}"^^xsd:string
      {{/each}}
    }
  {{/if}}
  BIND (strafter(?efoid, "EFO:") AS ?id)
}
"""
type efo {
  iri: String!
  label: String!
  id: String!
}
