"""
--- endpoint ---
https://rdfportal.org/primary/sparql

--- sparql ---
PREFIX : <https://github.com/dbcls/grasp/ns/>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

CONSTRUCT {
  ?go :iri ?go .
  ?go :id ?id .
  ?go :label ?label .
  ?go :go_aspect ?go_aspect .
}
WHERE {
  ?go a owl:Class ;
    oboinowl:id ?goid ;
    oboinowl:hasOBONamespace ?go_aspect ;
    rdfs:label ?label .

  {{#if iri}}VALUES ?go { {{join " " (as-iriref iri)}} }{{/if}}
#  {{#if id}}VALUES ?id { {{join " " (as-string id)}} }{{/if}}
  {{#if id}}
    VALUES ?goid {
      {{#each id as |_id|}}
        "GO:{{_id}}"^^xsd:string
      {{/each}}
    }
  {{/if}}
  BIND (strafter(?goid, "GO:") AS ?id)
  {{#if go_aspect}}VALUES ?go_aspect { {{join " " (as-string go_aspect)}} }{{/if}}
}
"""
type go {
  iri: String!
  id: String!
  label: String!
  go_aspect: String!
}
